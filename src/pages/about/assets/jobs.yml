- name: 综合类
  jobs:
- name: 高管类
  jobs:
    - name: 首席财务官/CFO
      location: 杭州
      description:
        - 公司财务战略的制定，并参与公司重要事项的分析和决策；
        - 组织领导公司的财务管理、成本管控、会计核算、会计监督等方面工作， 建立科学、系统、且符合企业实际情况的财务核算体系和财务监控体系，进行有效的内部控制；
        - 参与制订公司年度总预算和预算调整，搭建完善的经营分析体系，对公司日常经营状况实现全面财务管理；
        - 主持对重大投资项目和经营活动的风险评估、指导、跟踪和财务风险控制。
      requirements:
        - 本科及以上学历，CPA 注册会计师资格，1年以上互联网上市公司财务总监管理经验，有上市公司 CFO 履历及 IPO 工作经验者优先；
        - 熟悉投资、融资、公司治理方面的财经管理事务和国内外政策法规；
        - 熟悉财务规划、成本分析、财务预算、成本核算等高级财务管理工作；
        - 对预算体系等财务管理系统有丰富管理经验；
        - 工作态度积极、诚信，敢于担当，勇于接受挑战；
        - 具有卓越领导力，较强的判断能力和决策能力，良好的团队协作精神，具有处理复杂管理问题的能力，有激情、有魄力。
    - name: 分公司总经理
      location: 北京
      description:
        - 全面主持分公司的日常经营管理与对外业务沟通协调工作；
        - 制定、推进、实施华北区域的销售战略、销售方案，负责分公司中长期目标的达成；
        - 深入了解本行业，把握最新销售动向，分析市场格局，为企业提供业务发展战略依据；
        - 根据全年销售任务，制定各阶段销售计划，带领销售团队完成销售目标，并对销售指标负责；
        - 建立和管理销售团队，规范销售流程，对下属进行培训和考核，营造稳定高效的团队和良好的工作氛围；
        - 完成董事会下达的各项管理任务。
      requirements:
        - 熟悉云计算、IDC、CDN，有相关行业背景者优先考虑；
        - 有丰富的大客户销售经验，有优秀的市场拓展、项目协调、客户沟通及务谈判能力；
        - 事业心强，有强烈的目标感和成功欲望，具备领导团队与决策能力。
