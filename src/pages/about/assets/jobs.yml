- name: 研发团队
  jobs:
    - name: 系统开发工程师（偏 CDN 方向）
      location: 杭州
      description:
        - 负责 又拍云 CDN 系统设计和研发工作；
        - 负责 NGNIX/TrafficSever 模块开发工作。
      requirements:
        - 有较大型的 C/C++ 项目开发经验；
        - 熟悉 Linux 平台编程和网络编程；
        - 扎实的系统层面编程能力
        - 熟悉 HTTP 协议；
        - 熟悉 Lua 语言。
    - name: 系统开发工程师（偏 DNS 方向）
      location: 杭州
      description:
        - 负责又拍云 DNS 系统底层平台研发工作
      requirements:
        - 熟悉网络编程，熟悉 Linux 操作系统；
        - 有丰富的高并发系统设计和开发经验；
        - 有丰富的类 BIND 系统使用和开发经验，精通DNS 协议；
        - 能熟练使用 C 语言进行日常开发工作；
        - 熟悉 Python,Lua,Golang 等其中一种编程语言。
    - name: 系统开发工程师（云平台）
      location: 杭州
      description:
        - 负责基于 Docker 的云处理平台设计、开发、优化和维护；
        - 解决 Docker 化过程中遇到的各种问题，分析系统瓶颈，解决各种疑难杂症。
      requirements:
        - 计算机基础扎实，有较好的数据结构与算法功底，熟悉 Linux 系统编程；
        - 熟练掌握至少一种编程语言 （Python/Golang/C/C++), 愿意深入学习和使用 Python/Golang；
        - 有系统工程师经验或者熟悉系统软件的开发，调试，Bug 定位的经验以及相关工具；
        - 在以下其中的任何一个领域有相关经验或者知识储备：
      more_requirements:
        - docker容器化技术：掌握docker运行机制，对大规模分布式容器编排感兴趣；
        - 服务化框架开发经验；
        - 云平台或PaaS平台开发经验；
        - 分布式任务调度：熟悉Mesos 、Marathon、Kubernetes等；
        - 熟悉大流量、高并发、高性能的分布式系统的设计及应用。
      priority:
        - 具有良好的代码风格，工作严谨，责任感强，良好的自我驱动力；
        - 良好的沟通能力和团队合作精神。
    - name: 云存储开发工程师
      location: 杭州
      description:
        - 负责 又拍云 分布式云存储系统研发工作
      requirements:
        - 熟练使用 Erlang 语言，熟悉函数式编程；
        - 熟悉网络编程，对于 HTTP 协议比较了解，会使用 Tcpdump 等工具分析网络包；
        - 至少熟悉一种 C 系列语言（C/C++/Golang），并且了解 Ruby/Python/Lua 等其中一门脚本语言；
        - 熟悉常用的分布式模型，带中心节点的和不带中心节点的；
        - 熟悉常用的设计模式，有一定的系统编程经验；
        - 有一定的钻研精神，能够根据日志信息分析出问题点；
        - 了解或者熟悉 Riak,Cowboy,Redis 等组件。
    - name: 运维工程师（云存储方向）
      location: 杭州
      description:
        - 能够根据公司业务的存储情况进行合理规划，完成上架扩容工作；
        - 熟悉存储使用的各个组件，负责若干组件的更新、维护；
        - 完善存储的监控，提高提前发现问题的能力,能第一时间处理存储出现的问题；
        - 熟悉 ansible,能够编写一些 ansible-playbook，和一些工具类的脚本；
        - 熟悉整体的存储架构及问题后，能够一起将日常的工作系统性梳理好，实现平台化的目标。
      requirements:
        - 熟悉 Linux 系统，有管理过或者部署过上百台以上机器的实战经验；
        - 熟悉 Linux 系统参数，理解 sysctl 各个参数，对于 tcp/ip 相关的参数有调优经验者优先；
        - 熟悉 Java/Erlang/Golang/C 等不同语言应用的部署；有 Postgresql/Kafka/Storm/Spark 等流处理组件维护经验者优先；
        - 熟悉 ansible 或者 saltstack，熟悉 shell,python 编程，熟悉 go 更佳；
        - 有技术追求，对于新型的技术会主动去学习，探索。
    - name: 应用开发工程师
      location: 杭州
      description:
        - 负责又拍云应用层系统后端开发维护
      requirements:
        - 熟悉 Linux/Unix 操作系统；
        - 熟悉 Nodejs/PHP/Python、MySQL、Nginx，有良好的编码习惯；
        - 了解面向服务架构、敏捷开发；
        - 有 Erlang/Elixir 开发经验者优先；
        - 具备一定的前端开发能力和审美能力者优先；
        - 参与过开源项目者优先；
        - 熟练阅读英文文档；良好的沟通技能、团队合作能力；
        - 勤奋好学，对互联网应用开发的最新潮流有关注，喜欢去看及尝试最新的技术，追求编写优雅的代码，从技术趋势和思路上能影响技术团队。
    - name: 高级移动开发工程师
      location: 杭州
      description:
        - 基于 Android/iOS 系统负责 Android/iOS 客户端的产品设计、开发、测试和维护工作；
        - 独立负责系统的架构设计及详细设计，完成相应开发文档的编写工作；
        - 完成相关开发任务，能独立发现和解决问题。
      requirements:
        - 有 2-3 年以上开发经验，一年以上移动终端应用软件开发经验，有Android/iOS 开发经验尤佳；
        - 精通 Android/iOS 下网络通信机制，对 Socket通讯、TCP/IP、UDP 有较深刻的理解，有网络编程经验；
        - 熟悉 Android/iOS/ GUI 程序开发，具有较丰富的 Android/iOS 程序调试经验，熟悉 Android/iOS APP 的发布流程；
        - 有音视频开发/或者流媒体开发经验优先考虑；有 RTC 相关经验者优先考虑；
        - 具备高度的责任心、工作态度认真、踏实的工作作风、愿意接受挑战性工作，能够高效及时完成工作。
    - name: 多媒体研发工程师
      location: 杭州
      description:
        - 参与公司的下一代流媒体服务平台的设计与研发；
        - 参与改进云直播平台相关业务的实现。
      requirements:
        - 计算机或电子通信等相关专业硕士及以上学历，两年以上相关经验；
        - 精通视频编解码原理，熟悉 H.264/HEVC/VP8 标准，熟悉 x264、HM 等开源项目；
        - 熟悉 RTMP/WebRTC 等流媒体通信协议或有相关项目经验者优先考虑；
        - 了解多媒体容器的封装标准，能够根据实际需求进行开发，包括但不限于视频流，音频流，字幕流等（例：mp4,ts,flv,3gp,srt,ssa,ass）；
        - 熟悉 ffmpeg/handbrake/x264 等开源项目或有相关项目经验者优先；
        - 精通 C/C++ 语言，熟悉 Python，具备良好的编程风格，以及能够撰写良好的技术文档；
        - 有较强的分析问题与独立解决问题的能力，良好的沟通能力及团队合作精神。
